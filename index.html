<!DOCTYPE html>

  <style>  
    body {  
      font-family: sans-serif;  
      text-align: center;  
      background: #f4f4f4;  
      padding: 20px;  
    }  
    .card {  
      background: white;  
      padding: 20px;  
      border-radius: 10px;  
      box-shadow: 0 0 10px gray;  
      display: inline-block;  
      max-width: 400px;  
      margin: auto;  
    }  
    .card img.photo {  
      width: 120px;  
      height: 120px;  
      border-radius: 50%;  
      object-fit: cover;  
      margin-bottom: 15px;  
    }  
    .card h1 {  
      margin-bottom: 10px;  
    }  
    .card p {  
      margin: 5px;  
    }  
    .btn {  
      background: #27ae60;  
      color: white;  
      padding: 10px 20px;  
      text-decoration: none;  
      border-radius: 5px;  
      display: inline-block;  
      margin-top: 10px;  
    }  
    .social-links a {  
      display: inline-block;  
      margin: 10px;  
    }  
    .social-links img {  
      height: 40px;  
      width: 40px;  
      border-radius: 5px;  
      transition: transform 0.2s;  
    }  
    .social-links img:hover {  
      transform: scale(1.1);  
    }  

    /* Responsive Design */
    @media (max-width: 600px) {
      .card {
        width: 90%;
        font-size: 16px;
      }
      .social-links img {
        width: 30px;
        height: 30px;
      }
    }
  </style>  
</head>
