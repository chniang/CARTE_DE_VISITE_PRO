<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de visite - Cheikh Niang</title>
  <link rel="icon" type="image/png" href="images/ma_photo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #dbeafe);
      margin: 0;
      padding: 20px;
      color: #1e293b;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card img.photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #3b82f6;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img.photo:hover {
      transform: scale(1.05);
    }

    .card h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .card p {
      margin: 8px 0;
      font-size: 18px;
    }

    .btn {
      background: #3b82f6;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-links img {
      height: 44px;
      width: 44px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.1);
    }

    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
      margin-top: 5px;
    }

    #description-specialite {
      margin-top: 12px;
      font-style: italic;
      font-size: 17px;
      color: #374151;
    }

    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card img.photo {
        width: 160px;
        height: 160px;
      }

      .social-links img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="photo-profil" src="images/ma_photo.jpg" alt="Portrait de Cheikh Niang" class="photo" onclick="ouvrirImage(this.src)">
    <h1>Cheikh Niang</h1>
    <p>Développeur Python & Web</p>

    <label for="specialite">Spécialité :</label><br>
    <select id="specialite" onchange="afficherDescription()">
      <option value="">-- Choisir --</option>
      <option value="python">Applications Python</option>
      <option value="django">Sites avec Django</option>
      <option value="web">Sites vitrines modernes</option>
      <option value="automatisation">Automatisation de tâches</option>
      <option value="data">Analyse de données</option>
    </select>

    <p id="description-specialite"></p>

    <p>Tél: <a href="https://wa.me/221771234567">+221 77 123 45 67</a></p>
    <p>Email: <a href="mailto:cheikhdev@gmail.com">cheikhdev@gmail.com</a></p>
    <p>Adresse: Kaolack, Sénégal</p>

    <div class="social-links">
      <a href="https://www.facebook.com/cheikhniang" target="_blank">
        <img src="images/facebook_image.jpg" alt="Facebook">
      </a>
      <a href="https://www.tiktok.com/@cheikhdev" target="_blank">
        <img src="images/tik_tok_image.jpg" alt="TikTok">
      </a>
      <a href="https://wa.me/221771234567" target="_blank">
        <img src="images/whatsapp_image.png" alt="WhatsApp">
      </a>
    </div>

    <a href="https://chniang.github.io/CARTE_DE_VISITE_PRO/" class="btn">Créer ma carte</a>
  </div>

  <!-- Modale image -->
  <div id="imageModal" class="modal" onclick="fermerImage()">
    <span class="close" onclick="fermerImage()">&times;</span>
    <img class="modal-content" id="modal-img" alt="Aperçu">
  </div>

  <script>
    function afficherDescription() {
      const descriptions = {
        python: "Développement d'applications robustes avec Python.",
        django: "Création de sites dynamiques avec le framework Django.",
        web: "Sites web modernes, responsive et attrayants.",
        automatisation: "Scripts pour automatiser vos tâches quotidiennes.",
        data: "Collecte, nettoyage et analyse de données avec Python."
      };

      const images = {
        python: "images/python_project.jpg",
        django: "images/django_site.jpg",
        web: "images/web_design.jpg",
        automatisation: "images/automation.jpg",
        data: "images/data_analysis.jpg"
      };

      const choix = document.getElementById("specialite").value;
      document.getElementById("description-specialite").textContent = descriptions[choix] || "";
      document.getElementById("photo-profil").src = images[choix] || "images/ma_photo.jpg";
    }

    function ouvrirImage(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function fermerImage() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
